<title>Change Soft</title>

<script>

function getsofts(e){

    AJAX("http://lleo.me/ESP8266/index.php?soft=firmware&file=firmware.bin&md5",{noajax:1,callback:function(softnew){
	AJ("echo serv=={server_update}@@@ip=={ip}@@@VER=={VER}@@@VERNAME=={VERNAME}@@@MD5={getSketchMD5}",function(s){ s=s.split('@@@');
	for(var i in s) { var a=s[i].split('=='); s[a[0]]=a[1]; if(idd(a[0])) zabil(a[0],a[1]); delete(s[i]); }
	    var ss=s.VER+' ('+s.VERNAME+")<br>"+( c(softnew)==c(s.MD5)
		? "<font color='green'>Last Firmware</font>"
		: "<input type='button' value='Upgrade' onclick='new_firmware(this)'>" );
	});
    }});

}

function new_firmware(e) {
    if(e) clean(e);
    if(confirm('Обновить прошивку?'))
	AJ("upgrade.firmware http://lleo.me/ESP8266/index.php?soft=firmware&file=firmware.bin",function(s){salert('Working...')});
}

</script>

</head><body onload='getsofts()' style='text-align:left'>

<div id='change_fw_place'><span id='VER'></span> <span id='VERNAME'></span> <input type='button' value='Upgrade' onclick='new_firmware(this)'></div>

</center>
